<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monster-API</title>
  </head>
  <body>
    <header>
      <h1>Monster collection</h1>
    </header>
    <button id="create_btn">Create</button>
    <dialog></dialog>
    <section class="grid-container">
      <div class="post-grid"></div>
    </section>
    <!-- CREATE FORM SECTION -->
    <dialog id="creation-dialog">
      <form id="creation-form">
        <h1 style="text-align: center">New monster post.</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="creation-input-name" required />
        <label for="creature">Creature:</label>
        <input
          type="text"
          name="creature"
          id="creation-input-creature"
          required
        />
        <label for="description">Description:</label>
        <textarea
          value=""
          placeholder="Type a description."
          name="description"
          style="resize: none"
          required
        ></textarea>
        <label for="size">Size:</label>
        <input type="text" name="size" id="creation-input-size" required />
        <label for="hitpoints">Hitpoints:</label>
        <input
          type="number"
          name="hitpoints"
          id="creation-input-hitpoints"
          required
        />
        <hr />
        <label for="stats">Stats:</label>
        <div id="stats-container" name="stats">
          <label for="stats_con">Constitution:</label>
          <input
            type="number"
            name="stats_con"
            id="creation-input-stats-con"
            required
          />
          <label for="stats_dex">Dexterity:</label>
          <input
            type="number"
            name="stats_dex"
            id="creation-input-stats-dex"
            required
          />
          <label for="stats_int">Intellect:</label>
          <input
            type="number"
            name="stats_int"
            id="creation-input-stats-int"
            required
          />
          <label for="stats_str">Strength:</label>
          <input
            type="number"
            name="stats_str"
            id="creation-input-stats-str"
            required
          />
        </div>
        <hr />
        <label for="attack">Attack:</label>
        <input type="text" name="attack" id="creation-input-attack" required />
        <label for="armor">Armor:</label>
        <input type="number" name="armor" id="creation-input-armor" required />
        <label for="level">Level:</label>
        <input type="number" name="level" id="creation-input-level" required />
        <label for="image">Image URL:</label>
        <input type="url" name="image" id="creation-input-image" required />
        <hr />
        <input type="reset" value="Clear form" id="create-clear-btn" />
        <input type="submit" value="Submit monster" id="create-submit-btn" />
      </form>
    </dialog>
    <!-- CREATE FORM SECTION END -->
    <script src="script.js"></script>
  </body>
</html>
